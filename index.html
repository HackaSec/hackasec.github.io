<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Hack@Sec Nepal</title>
<style>
  /* CSS Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #111;
    color: #fff;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
    text-align: center;
  }
  h1 {
    color: #fcba03;
    font-size: 36px;
    margin-bottom: 20px;
  }
  p {
    font-size: 20px;
    margin-bottom: 40px;
  }
  .cta-button {
    display: inline-block;
    padding: 15px 40px;
    background-color: #fcba03;
    color: #111;
    text-decoration: none;
    border-radius: 25px;
    transition: background-color 0.3s;
    font-size: 18px;
  }
  .cta-button:hover {
    background-color: #f9a602;
  }
  /* Background Design */
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #1e5799, #7db9e8);
    z-index: -1;
    opacity: 0.5;
  }
  .contact-info {
    font-size: 18px;
    margin-top: 40px;
  }
  .contact-info a {
    color: #fcba03;
    text-decoration: none;
    margin: 0 10px;
  }
  .contact-info a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="background"></div>

<div class="container">
  <h1>Welcome to Team Hack@Sec Nepal</h1>
  <p>Empowering cybersecurity enthusiasts in Nepal</p>
  <a href="#" class="cta-button">Join Us</a>
  <div class="contact-info">
    <p>Follow us on Twitter: <a href="https://twitter.com/hackasec" target="_blank">Hack@Sec Official</a></p>
    <p>CTFTime: <a href="https://ctftime.org/team/135426" target="_blank">Hack@Sec</a></p>
    <p>Contact us via email: <a href="mailto:teamhackasec@gmail.com">teamhackasec@gmail.com</a></p>
  </div>
</div>

<script>
  // JavaScript
  document.querySelector('.cta-button').addEventListener('click', function(event) {
    event.preventDefault();
    alert('Thank you for your interest! We will contact you soon.');
  });
</script>

</body>
</html>
